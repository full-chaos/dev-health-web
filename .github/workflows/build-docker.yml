name: Build Docker Image

permissions:
    contents: read
    packages: write
    id-token: write
on:
    push:
        branches:
            - main
            - 'release/**'
        tags:
            - 'v*.*.*'
    pull_request:
        branches:
            - main
    workflow_dispatch:
        inputs:
            tag:
                description: 'Image tag (e.g., v1.0.0, pr-123, feature-xyz)'
                required: false
                default: ''
            push:
                description: 'Push image to registry'
                required: false
                type: boolean
                default: true

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.meta.outputs.version }}
            image_tag: ${{ steps.meta.outputs.tags }}
            image_digest: ${{ steps.build.outputs.digest }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Generate image metadata
              id: meta
              run: |
                  # Use shared script to generate version tag (with Docker validation)
                  VERSION=$(bash .github/scripts/generate-version-tag.sh "${{ github.event.inputs.tag }}" "true")

                  IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
                  IMAGE_TAG="${IMAGE_BASE}:${VERSION}"

                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
                  echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT

                  echo "### Build Info ðŸ³" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Image**: ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
              env:
                  GITHUB_EVENT_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              if: github.event.inputs.push != false && github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event.inputs.push != false && github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  # Note: http://127.0.0.1:8000 is a dev-only fallback. Override with NEXT_PUBLIC_API_BASE at runtime for production.
                  build-args: |
                      NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE || 'http://127.0.0.1:8000' }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  outputs: ${{ github.event_name == 'pull_request' && 'type=oci,dest=/tmp/docker-image.tar' || 'type=registry' }}

            - name: Upload image artifact (PR builds)
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: docker-image-${{ steps.meta.outputs.version }}
                  path: /tmp/docker-image.tar
                  retention-days: 3

            - name: Add latest tag for version releases
              if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.push != false
              run: |
                  docker buildx imagetools create \
                    -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                    ${{ steps.meta.outputs.tags }}

            - name: Output build results
              run: |
                  echo "### Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    echo "Image exported as artifact (not pushed to registry)" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "Image pushed to: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "To deploy this image (replace with your deployment workflow):" >> $GITHUB_STEP_SUMMARY
                    echo '```bash' >> $GITHUB_STEP_SUMMARY
                    echo "gh workflow run <your-deploy-workflow.yml> -f image_tag=${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                    echo '```' >> $GITHUB_STEP_SUMMARY
                  fi
