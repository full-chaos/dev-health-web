name: Build Docker Image

on:
    push:
        branches:
            - main
            - 'release/**'
        tags:
            - 'v*.*.*'
    pull_request:
        branches:
            - main
    workflow_dispatch:
        inputs:
            tag:
                description: 'Image tag (e.g., v1.0.0, pr-123, feature-xyz)'
                required: false
                default: ''
            push:
                description: 'Push image to registry'
                required: false
                type: boolean
                default: true

env:
    GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE_NAME || 'dev-health-web' }}
    REGISTRY: ${{ secrets.GCP_REGISTRY || 'gcr.io' }}

jobs:
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.meta.outputs.version }}
            image_tag: ${{ steps.meta.outputs.tags }}
            image_digest: ${{ steps.build.outputs.digest }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Generate image metadata
              id: meta
              run: |
                  # Determine the tag based on context
                  if [ -n "${{ github.event.inputs.tag }}" ]; then
                    # Manual dispatch with custom tag
                    VERSION="${{ github.event.inputs.tag }}"
                  elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
                    # Version tag (v1.0.0)
                    VERSION="${GITHUB_REF#refs/tags/}"
                  elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
                    # Pull request
                    VERSION="pr-${{ github.event.pull_request.number }}"
                  elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
                    # Main branch
                    VERSION="main-$(echo ${{ github.sha }} | cut -c1-7)"
                  else
                    # Other branches
                    BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
                    VERSION="${BRANCH_NAME}-$(echo ${{ github.sha }} | cut -c1-7)"
                  fi

                  IMAGE_BASE="${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}"

                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "tags=${IMAGE_BASE}:${VERSION}" >> $GITHUB_OUTPUT
                  echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT

                  echo "### Build Info ðŸ³" >> $GITHUB_STEP_SUMMARY
                  echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Image**: ${IMAGE_BASE}:${VERSION}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Authenticate to Google Cloud
              if: github.event.inputs.push != 'false' && github.event_name != 'pull_request'
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_SA_KEY }}

            - name: Set up Cloud SDK
              if: github.event.inputs.push != 'false' && github.event_name != 'pull_request'
              uses: google-github-actions/setup-gcloud@v2
              with:
                  project_id: ${{ env.GCP_PROJECT_ID }}

            - name: Configure Docker for GCR
              if: github.event.inputs.push != 'false' && github.event_name != 'pull_request'
              run: |
                  gcloud auth configure-docker ${{ env.REGISTRY }}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64
                  push: ${{ github.event.inputs.push != 'false' && github.event_name != 'pull_request' }}
                  tags: |
                      ${{ steps.meta.outputs.tags }}
                      ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
                  build-args: |
                      NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE || 'http://127.0.0.1:8000' }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Export image for PR builds
              if: github.event_name == 'pull_request'
              run: |
                  docker buildx build \
                    --build-arg NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE || 'http://127.0.0.1:8000' }} \
                    --platform linux/amd64 \
                    --output type=docker,dest=/tmp/docker-image.tar \
                    -t ${{ steps.meta.outputs.tags }} \
                    .

            - name: Upload image artifact (PR builds)
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: docker-image-${{ steps.meta.outputs.version }}
                  path: /tmp/docker-image.tar
                  retention-days: 3

            - name: Add latest tag for version releases
              if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.push != 'false'
              run: |
                  docker buildx imagetools create \
                    -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
                    ${{ steps.meta.outputs.tags }}

            - name: Output build results
              run: |
                  echo "### Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    echo "Image exported as artifact (not pushed to registry)" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "Image pushed to: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "To deploy this image:" >> $GITHUB_STEP_SUMMARY
                    echo '```bash' >> $GITHUB_STEP_SUMMARY
                    echo "gh workflow run deploy-cloud-run.yml -f image_tag=${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                    echo '```' >> $GITHUB_STEP_SUMMARY
                  fi
